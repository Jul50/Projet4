<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--  ↓ HEADER ↓ -->
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <div class="header__city">
      <i class="fa-solid fa-location-dot"></i>
      <p class="header__city--text">Paris, Belleville</p>
    </div>
    <!--  ↓ MAIN ↓ -->
    <main>
      <!-- ↓ SECTION RESERVER + EXPLORER ↓ -->
      <section class="container__reservation">
        <div class="reservation">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <!--  ↓ BUTTON EXPLORER ↓ -->
        <div
          class="btn"
          onclick="location.href='liensversrestaurants';"
          Restaurants
        >
          <div class="btn__explor">
            <p>Explorer nos restaurants</p>
          </div>
        </div>
      </section>
      <!-- ↓ SECTION FONCTIONNEMENT ↓ -->
      <section class="functioning">
        <h3>Fonctionnement</h3>
        <!-- ↓ BTN FONCTIONNEMENT ↓ -->
        <div class="functioning__btn">
          <div class="functioning__number">1</div>
          <div class="functioning__btn--txt">
            <p>
              <i class="fa-solid fa-mobile-screen-button"> </i>
              Choissisez un restaurants
            </p>
          </div>
        </div>
        <div class="functioning__btn">
          <div class="functioning__btn--txt">
            <p>
              <i class="fa-solid fa-list-ul"></i>
              Composez votre menu
            </p>
          </div>
        </div>
        <div class="functioning__btn">
          <div class="functioning__btn--txt">
            <p>
              <i class="fa-solid fa-store"></i>
              Dégustez au restaurant
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
